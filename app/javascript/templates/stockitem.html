<section class="fu-stock-left">
  <header class="fu-stock-sig">
    <h2 class="fu-stock-title">
      <%- name %>
    </h2>
    <h3 class="fu-stock-symbol">
      <%- symbol %>
    </h3>
  </header>
  <footer class="fu-stock-nums">
    <div class="fu-stock-trend">
      <div class="fu-stock-trend-arrow <%- trend %>"></div>
      <div class="fu-stock-trend-perc <%- trend %>">
        <%- change %> (<%- perc %>%)
      </div>
    </div>
    <div class="fu-stock-price">
      $<%- price %>
    </div>
  </footer>
</section>
<aside class="fu-stock-right">
  <div class="fu-stock-vert">
    <div class="fu-stock-vert-arrow" style="top: <%- range %>%"></div>
  </div>
  <div class="fu-stock-vert-prices">
    <div class="fu-stock-vert-high">
      $<%- high %>
    </div>
    <div class="fu-stock-vert-low">
      $<%- low %>
    </div>
  </div>
</aside>
